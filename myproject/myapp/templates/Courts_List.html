{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courts in {{ city }}</title>
    <link rel="stylesheet" href="{% static 'css/Courts_List.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home_page' %}">TegyHagz</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'main_page' %}">Home</a>
            <a href="{% url 'book_page' %}">Booking</a>
            <a href="#">Notification</a>
            <a href="#">Profile</a>
        </div>
    </nav>
    <div class="container">
        <h1>Courts in {{ city }}</h1>
        <div class="courts-list">
            <ul>
                {% for court in courts %}
                    <li><a href="{% url 'court_info' court.id %}">{{ court.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
